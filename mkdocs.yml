site_name: Spicy Text
site_url: "https://www.barneycodes.com/SpicyText/"

theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.highlight
    - content.code.annotate
    - navigation.top
    - navigation.footer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

copyright: MIT Licence.

plugins:
  - search
  - offline

nav:
  - Home: index.md
  - Get Started: getting-started.md
  - Examples: examples.md
  - Using Custom Themes: custom-themes.md
  - Creating Custom Effects: custom-effects.md
